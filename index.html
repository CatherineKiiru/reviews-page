<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>    
    <link rel="stylesheet" href="styles.css">
    <title>Reviews-Page</title>
</head>
<body>
   <main>
    <section class="container">
        <!----Title section-->
        <div class="title">
            <h2>Our Customer Reviews</h2>
            <div class="underline"><hr></div>
        </div>
        <!-----Reviews text----->
        <article class="review">
            <div class="img-container">
                <img src="model1.png" id="person-img" alt="reviews-person">
            </div>
            <h4 id="author">John Simiyu</h4>
            <p id="job">Software Developer</p>
            <p id="info"></p>
        </article>
    </section>
    <footer class="footer">Photo by <a href="https://unsplash.com/es/@alexstarnes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">alex starnes</a> on <a href="https://unsplash.com/s/photos/black-woman?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </footer>
   </main> 

   <script src="app.js"></script>
</body>
</html>
