<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>    
    <link rel="stylesheet" href="styles.css">
    <title>Reviews-Page</title>
</head>
<body>
   <main>
    <section class="container">
        <!----Title section-->
        <div class="title">
            <h2>Our Customer Reviews</h2>
            <div class="underline"><hr></div>
        </div>
        <!-----Reviews section----->
        <article class="review">
            <div class="img-container">
                <img src="model1.png" id="person-img" alt="reviews-person">
            </div>
            <h4 id="author">Mary Hilton</h4>
            <p id="job">Software Developer</p>
            <p id="info">Their software services have helped us move our 
                production process faster and reduce overhead costs. We 
                increased our velocity two-fold, and reduced the deployment time.
            </p>
            <!----previous and next button section----->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <!-----random button section------>
            <button class="random-btn">surpise me</button>
        </article>
    </section>
    <footer class="footer">Photo by <a href="https://unsplash.com/es/@alexstarnes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">alex starnes</a> on Unsplash</a>
    </footer>
   </main>
    
   <script src="app.js"></script>
</body>
</html>
